{% extends 'web/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <div class="py-5">

    <div class="container">
	<div class="row">
        <div class="span12">
    		<div class="" id="loginModal">

              <div class="col">
                <div class="card text-white p-5 bg-primary">
                  <ul class="nav nav-tabs">
                      <li class="active">
                        <a class="nav-link text-white" href="#login" data-toggle="tab">Login</a>
                      </li>
                      <li>
                        <a class="nav-link text-white" href="#create" data-toggle="tab">Create Account</a>
                      </li>
                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="login">
                      <div class="card-body">
                        <h1 class="mb-4">Student Login</h1>
                            <form method="post">
                            {% csrf_token %}
                                <div class="form-group"> <label>Email address</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter email"> </div>
                                <div class="form-group"> <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Password"> </div>
                                <button type="submit" class="btn btn-secondary">Login</button>
                                <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
                                <a href="#" class="btn btn-primary">Forgot password?</a>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="create">
                      <div class="card-body">
                        <h1 class="mb-4">Register</h1>
                          <form>
                            <div class="form-group"> <label>First Name</label>
                                <input type="email" class="form-control" placeholder="Enter first name"> </div>
                            <div class="form-group"> <label>Last Name</label>
                                <input type="password" class="form-control" placeholder="Enter last name"> </div>
                            <div class="form-group"><label class="form-control-label">Email Address</label>
                                <input type="text" class="form-control" placeholder="Enter school email address"> </div>
                            <div class="form-group"><label class="form-control-label">Password</label>
                                <input type="text" class="form-control" placeholder="Password"> </div>
                            <div class="form-group"><label class="form-control-label">Confirm Password</label>
                                <input type="text" class="form-control" placeholder="Confirm Password"> </div>
                            <button type="submit" class="btn btn-secondary" id="btnRegister">Register</button>
                            <button type="submit" class="btn btn-primary" id="btnSignIn">Already have an account?</button>
                          </form>
                      </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
	</div>
</div>
    </div>
    </div>

{% endblock %}
